query Me {
  me {
    ...UserData
  }
}

mutation UpdateUser {
  updateUser(data: { phone: "18378311282" }) {
    ...UserData
  }
}

fragment UserData on User {
  id
  username
  nickname
  wx_id
  ali_id
  openid
  avatar
  phone
  backup_phone
  enable_protect
  enable_sms
  enable_wechat
  sex
  country
  province
  city
  car_number
  car_message
  status
  created_at
  updated_at
}
