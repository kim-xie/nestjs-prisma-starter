mutation Admin {
  login(data: { username: "kim", password: "12345678" }) {
    ...AuthTokens
  }
}

mutation User {
  login(data: { username: "xie", password: "12345678" }) {
    ...AuthTokens
  }
}

mutation AuthUser {
  signup(data: { username: "kim", password: "12345678" }) {
    ...AuthTokens
  }
}

mutation RefreshToken {
  refreshToken(
    token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiJja3lqdDZrdmkwMDIxcHdldmM0OW8zYTAyIiwiaWF0IjoxNjQ0ODMyNzYyLCJleHAiOjE2NDU0Mzc1NjJ9.eSD3zIsVBNS1pTRtYjjYrCWUYBcUL5ZeCpPTDXEc68Y"
  ) {
    ...TokenData
  }
}

fragment UserData on User {
  id
  username
}

fragment AuthTokens on Auth {
  accessToken
  refreshToken
  user {
    ...UserData
  }
}

fragment TokenData on Token {
  accessToken
  refreshToken
}
